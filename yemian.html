<script>

  // 全局(没有被任何函数包裹的区域)  -->  顶级作用域


  (function (window, document) {
    var count = 1
    function add() {
      count++
    }
    function echoCount() {
      console.log(count);
    }
    window.add = add
    window.echoCount = echoCount
  })(window, document)//虽然window是全局变量，但是变量查找需要性能，所以这里传进去节约性能










</script>
