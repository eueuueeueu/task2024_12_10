<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .fixed {
      width: 60px;
      height: 60px;
      background-color: rgba(247, 124, 246,.4);
    }

    .move {
      width: 60px;
      height: 60px;
      background-color: #f77cf6;
      position: absolute;
      top: 0;
      transform: translateX(0px);
    }
  </style>
</head>

<body>
  <div class="fixed"></div>
  <p></p>
  <div class="move"></div>
</body>
<script src="../js/03.js"></script>

</html>
