    .main {

      justify-content: center;
      align-items: center;
      margin-top: 100px
    }
    html{
      transition: all .3s;
    }
    .buttonBox {
      position: relative;
      width: 70px;
      height: 30px;
      display: flex;
      align-items: center;
      border: 3px solid #3a63ff;
      border-radius: 30px;
      margin-left: 10px;
      justify-content: space-around;
      padding: 1px 0;
    }

    .flag {
      position: absolute;
      background-color: #4463fe;
      width: 30px;
      height: 30px;
      border-radius: 100%;
      left: 2px;
      transition: all .3s;
      /* transform: translateX(36px); */
    }

    .buttonBox svg {
      width: 30px;
      height: 30px;
    }

    p {
      font-size: 30px;
      transition: all .3s;
    }
  </style>
