<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../styles/16.css">
</head>

<body>
  <div class="box">
    <p>Loading：</p>
    <div class="loading">
      <div class="write"></div>
    </div>
  </div>
  <div class="box">
    <p>进度条：</p>
    <div class="progressBar">
      <div class="write"></div>
      <p class="progressBar_p">0%</p>
    </div>
  </div>
  <button class="del">减少</button>
  <button class="add">增加</button>
</body>
<script>
  let add = document.querySelector('.add')
  let p = document.querySelector('.progressBar_p')
  let del = document.querySelector('.del')
  let loading = document.querySelector('.loading')
  let progressBar = document.querySelector('.progressBar')
  let obj = {
    0: '0deg',
    10: '36deg',
    20: '72deg',
    30: '108deg',
    40: '144deg',
    50: '180deg',
    60: '216deg',
    70: '252deg',
    80: '288deg',
    90: '324deg',
    100: '360deg'
  }
  let i = 0
  add.addEventListener('click', function () {
    i += i === 100 ? 0 : 10
    loading.style.setProperty('--bgDeg', obj[i])
    progressBar.style.setProperty('--bgDeg', obj[i])
    p.innerHTML = `${i}%`
  })
  del.addEventListener('click', function () {
    i -= i === 0 ? 0 : 10
    loading.style.setProperty('--bgDeg', obj[i])
    progressBar.style.setProperty('--bgDeg', obj[i])
    p.innerHTML = `${i}%`
  })
</script>

</html>
